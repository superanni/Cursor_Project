<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    
    <!-- 基础移动端适配 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- PWA 配置 -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0a0a0f" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- iOS Safari 适配 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="智能工单" />
    <link rel="apple-touch-icon" href="/icons/icon.svg" />
    
    <!-- Android / 鸿蒙 适配 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="智能工单" />
    
    <!-- 通用 SEO & 分享 -->
    <meta name="description" content="智能工单系统 - AI驱动的ServiceNow工单管理，支持图片分析和附件上传" />
    <meta name="keywords" content="工单系统,ServiceNow,AI分析,IT服务" />
    
    <!-- 禁用自动识别 -->
    <meta name="format-detection" content="telephone=no, email=no, address=no" />
    
    <!-- 安全区域适配 (iPhone X+ 刘海屏) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- 图标 -->
    <link rel="icon" type="image/svg+xml" href="/ticket.svg" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    
    <title>智能工单系统 - ServiceNow</title>
    
    <!-- 字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- 启动画面样式 -->
    <style>
      /* 防止 iOS 点击高亮 */
      * { -webkit-tap-highlight-color: transparent; }
      
      /* 安全区域适配 */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- 注册 Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registered'))
            .catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>
